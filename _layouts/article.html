---
layout: default
---
<article>
<div class="row article-title"><!-- title row -->
	<div class="span8 offset1">
		<div class="page-header">
			<h1>{{page.title}}</h1>
		</div>
	</div>
</div><!-- end title row -->
<div class="row"><!-- body row -->
	<div class="span2 offset1 article-metadata"> <!-- metadata column -->
		<hr />
		<h3>{{page.author}}</h3>
		<p>{{page.author-note}}</p>
		
		<ul class="breadcrumb">
			<li>
				<a href="{{site.baseurl}}">JSR</a> <span class="divider">/</span>
			</li>
			<li>
			<a href="{{site.baseurl}}issues/vol{{page.vol}}/">Volume
				{{page.vol}}</a> 
			</li>
		</ul>

		<h4><small><i class="icon-file"></i> Cite this article</small></h4>
		{% include cite.html %}

		<h4 style="margin-bottom:6px;"><small><i class="icon-share-alt"></i> Share this article</small></h4>
		{% include share.html %}
		<hr />
	</div><!-- end metadata column -->
	<div class="span6"> <!-- article column -->
		{{content}}
	</div> <!-- end article column -->
	{% comment %}
	}<div class="span2"> <!-- side column-->
		}    &nbsp;
		}</div> <!-- end side column-->
	{% endcomment %}
</div> <!-- end body row -->
</article>

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Generated: {{site.time}} -->
		<meta name="generator" content="Jekyll">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- TODO add meta data -->
		<title>The Journal of Southern Religion &middot; {{ page.title }}</title>

		<!-- Bootstrap stylesheets -->
		<link rel="stylesheet" href="{{ site.baseurl }}assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{ site.baseurl }}assets/css/bootstrap-responsive.min.css">

		<!-- fonts from Google: http://google.com/webfonts -->
		<link href="http://fonts.googleapis.com/css?family=PT+Serif:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">

		<link rel="canonical" href="{{site.url}}{{page.url}}">
		<link rel="alternate" title="Atom feed: all updates" type="application/atom+xml" href="{{site.url}}/all.atom.xml">

		<link rel="shortcut icon" href="{{site.url}}/assets/img/favicon.ico">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{site.url}}/assets/img/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{site.url}}/assets/img/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{site.url}}/assets/img/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="{{site.url}}/assets/img/apple-touch-icon-57-precomposed.png">

		<!-- HTML5 shim, for IE6-8 support of HTML elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>
	<body>
		<div class="container" id="page">
			<header>
			<div class="row">
				<div class="span9">
					<div id="title">
						<h1>
							<a href="{{site.url}}">
							<span class="title-line1">The Journal of</span><br/>
							<span class="title-line2">Southern Religion</span>
						</a>
						</h1>
					</div>

				</div>
				<div class="span3">

					<div id="subscribe"> 
						<a href="#" class="subscribe" rel="tooltip" title="Subscribe to all updates via Atom feed"><i class="icon-rss"></i></a>
						<a href="#" class="subscribe" rel="tooltip" title="Subscribe to updates via e-mail"><i class="icon-email"></i></a>
						<a href="https://twitter.com/#!/jsreligion" rel="tooltip" title="Get updates via Twitter" class="subscribe"><i class="icon-twitter"></i></a>
						<a href="{{site.podcast-itunes}}" rel="tooltip" class="subscribe" title="Subscribe to the JSR Podcast"><i class="icon-itunes"></i></a>
						<!-- <a href="http://www.facebook.com/pages/Journal-of-Southern-Religion/197375710340299" rel="tooltip" title ="Visit our Facebook page" class="subscribe"><i class="icon-facebook"></i></a> -->
					</div>
				</div>
			</div>

			<div class="navbar">
				<div class="navbar-inner">
					<div class="container"> 
						<!-- .btn-navbar is used as the toggle for collapsed navbar content -->
						<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</a>
						<!--	
						-<a class="brand" href="{{site.baseurl}}">
							-    JSR
							-</a>
						-->
						<div class="nav-collapse">
							<ul class="nav">
								<li>
								<a href="{{site.baseurl}}">
									Home
								</a>
								</li>
								<li>
								<a href="{{site.baseurl}}about/">
									About JSR
								</a>
								</li>
								<li class="divider-vertical"></li>
								<li>
								<a
									href="{{site.baseurl}}issues/{{site.currentissue}}/index.html">
									Current Issue
								</a>
								</li>
								<li>
								<a href="{{site.baseurl}}issues/">
									All Issues
								</a>
								</li>
								<li>
								<a href="{{site.baseurl}}new-media/">
									New Media
								</a>
								</li>
								<li class="divider-vertical"></li>
							</ul>
							<form class="navbar-search pull-right" 
								action="http://google.com/search" 
								method="get">
								<fieldset role="search">
									<input type="hidden" name="q" 
									value="site:http://jsr.fsu.edu"/>
									<input type="text" name="q" class="search-query"
									placeholder="Search the journal" />
								</fieldset>
							</form>
						</div> <!-- end div.nav-collapse -->
					</div> <!-- end div.container -->
				</div> <!-- end div.navbar-inner -->
			</div> <!-- end div.navbar -->
			</header>

			<div id="content">
				{{content}}		
			</div><!-- end div#content -->

			<div class="row">
				<div class="span8 offset2">
					<footer class="">
					<hr />
					{% include footer.html %}
					</footer> 
						</div>
					</div>
				</div> <!-- end div#container -->

			<!-- scripts placed at the end so the content loads faster -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
			<script src="{{site.baseurl}}assets/js/jsr.min.js"></script>

			<!-- activate jQuery functions -->
			<script type="text/javascript">
				$(document).ready(function(){
						$("[rel=tooltip]").tooltip();
					});
			</script>


			<!-- Load Flash audio player if the post is a podcast -->
			{% if page.category == 'podcast' %}
			<script type="text/javascript">  
					$(document).ready(function(){
						AudioPlayer.setup("{{site.baseurl}}assets/audio-player/player.swf", {  
							width: 400  
							});  
						AudioPlayer.embed("audio-player_{{page.podcast-filename}}", {soundFile: "{{site.baseurl}}assets/podcast/{{page.podcast-filename}}"});
						});
			</script>  
			{% endif %}

			<!-- ShareThis script -->
			<!-- {% include share-code.html %} -->

			<!-- Google Analytics script -->
			{% include google-analytics.html %}

			</body>
		</html>

---
layout: default
---
<article>
<div class="row article-title"><!-- title row -->
	<div class="span7 offset4">
		<div class="page-header">
			<h1>{{page.title}}</h1>
		</div>
	</div>
</div><!-- end title row -->
<div class="row"><!-- body row -->
	<div class="span3 offset1 article-metadata"> <!-- metadata column -->
		<hr />
		<h3>{{page.author}}</h3>
		{% if page.author-note != '' %}
			<p>{{page.author-note}}</p>
		{% endif %}
		<p class="post-date">{{ page.date | date_to_long_string }}</p>
		<ul class="breadcrumb">
			<li>
			<a href="{{site.url}}">JSR</a> <span class="divider">/</span>
			</li>
			<li>
			<a href="{{site.url}}/blog/">Blog</a> 
			</li>
		</ul>
		<h4 style="margin-bottom:6px;"><i class="icon-share-alt"></i> 
			Share this blog post</h4>
		{% include share.html %}
		<hr />
	</div><!-- end metadata column -->
	<div class="span7"> <!-- article column -->
		{{content}}
		{% include disqus.html %}
	</div> <!-- end article column -->
</div> <!-- end body row -->
</article>
